<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Lables</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Image Name</th>
                <th>Labels</th>
            </tr>
        </thead>
        <tbody>
            {% for image_name, data in items.items() %}
            <tr>
                <td><img src="{{ data['url'] }}" alt="{{ image_name }}" width="100" height="100"></td>
                <td>{{ image_name }}</td>
                <td>{{ data['labels']|join(", ") }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
